---
format_version: 1.3.1
default_step_lib_source: https://github.com/bitrise-io/bitrise-steplib.git
trigger_map:
- push_branch: calabash_tests
  workflow: primary
- pull_request_source_branch: calabash_tests
  workflow: primary
  pull_request_target_branch: master
workflows:
  primary:
    steps:
    - activate-ssh-key:
        run_if: '{{getenv "SSH_RSA_PRIVATE_KEY" | ne ""}}'
    - git-clone: {}
    - install-missing-android-tools: {}
    - gradle-runner:
        title: Assemble - Gradle Runner
        inputs:
        - mapping_file_exclude_filter: ''
    - create-android-emulator:
        inputs:
        - name: test_device
        - platform: android-21
        - custom_hardware_profile_content: ''
    - start-android-emulator: {}
    - gradle-runner@1.5.6:
        title: Run Functional Tests Gradle Runner
        inputs:
        - gradle_task: runFunctionalTests
        - mapping_file_exclude_filter: ''
    - deploy-to-bitrise-io@1.2.9:
        is_always_run: false
app:
  envs:
  - opts:
      is_expand: false
    GRADLE_BUILD_FILE_PATH: build.gradle
  - opts:
      is_expand: false
    GRADLE_TASK: assemble
  - opts:
      is_expand: false
    GRADLEW_PATH: "./gradlew"
